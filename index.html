<html>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <body>
        <button onclick="logme()">Login</button><button onclick="signme()">Sign-In</button>
        <div class="logbox" id="logging">
        <form>
            <button onclick="logDown()">&times;</button>
            <br>
            <input type="text" placeholder="User Name">
            <br>
            <hr>
            <input type="text" placeholder="Password">
            <br>
            <hr>
            <button onclick="log_me_in()"></button>
        </form>
        </div>
        <div class="logbox" id="signing">
            <form>
                <button onclick="signDown">&times;</button>
                <br>
            <input type="text" placeholder="User Name">
            <br>
            <hr>
            <input type="text" placeholder="Password">
            <br>
            <hr>
            <input type="text" placeholder="Retype Password">
            <br>
            <hr>
            <button onclick="sign_me_in()"></button>
        </form>
        </div>

        <hr>
        <div class="bodcontainer">
        <div id="logobox"></div>
        <hr>
        <div class="box">Welcome! This is a website for anyone in the 716 area to share cool hangout spots. From a cool part of a park 
            to a street with a nice view. To make a review hit the button at the bottom right: upload a clear picture, then put the adress, your rating, and quick review of your spot!</div>
            <button class="circle" onclick="popUp()"></button>
        </div>
        <hr>
            <div class="popbox" id="AddPost">
                <form action="/media-uploads" class="popoverlay">
                    <button onclick="popDown()">&times;</button>
                    <input type="file" id="picVal">
                    <br>
                    <hr>
                    <input type="text" placeholder="Location/Adress" id="l_aVal">
                    <br>
                    <hr>
                    <input type="range" min="0" max="5" id="ratingVal">
                    <br>
                    <hr>
                    <input type="text" placeholder="Leave You Review Here" id="revVal">
                    <br>
                    <hr>
                    <input type="Submit" onclick="submission()">
                </div>
            </div>
        </body>
    <script src="script.js"></script>
</html>
