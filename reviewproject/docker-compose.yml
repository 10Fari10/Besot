services:
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: sqlcse312
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
  web:
    build: .
    environment:
      WAIT_HOSTS: postgres:5432
      SECRET_KEY: Replace Me
      DB_NAME: sqlcse312
      DB_USER: user 
      DB_PASSWORD: password
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "8080:8080"
    depends_on:
      - postgres
