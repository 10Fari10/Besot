
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if form.errors %}
        <p>There was an Error with Login</p>
    {% endif %}
    <h1>Login</h1>
    <br/> <br/>
    <form action="{% url 'login_user' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <br/><br/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
