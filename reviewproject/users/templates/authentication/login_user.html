
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lancelot&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poiret+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body style="background-color: black; color: white; font-family: 'Montserrat', serif;">
    {% if form.errors %}
        <p>There was an Error with Login</p>
    {% endif %}
    <h1><u>Login</u></h1>
    <br/> <br/>
    <form  action="{% url 'login_user' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <br/><br/>
        <button type="submit" class="btn btn-primary" style=" width: 30%;
        height:40px; font-size:24px;
        background-color: black;
        border-color: white;
        color:white; font-family: 'Montserrat', serif;
        border-style: solid;">Submit</button>
    </form>
</body>
</html>
